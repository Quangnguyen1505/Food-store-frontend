<app-search></app-search>
<app-tags></app-tags>
<app-not-found
    [visible]="!foods || !foods.length"
    notFoundMessage = " No food found !!"
    resetLinkText = "Go To Homepage"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food._id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorive {{food.favorite? '': 'not'}} " >
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span>üïê</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
