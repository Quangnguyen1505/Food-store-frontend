<app-not-found
    [visible]="!food || !food._id"
    notFoundMessage = " No food found !!"
    resetLinkText = "Go To Homepage"
></app-not-found>
<div *ngIf="food && food._id" class="back">
    <span>
        <a routerLink="/">ðŸ”™</a>
    </span>
</div>
<div *ngIf="food && food._id" class="container">
    <img [src]="food.imageUrl" [alt]="food.name"/>
    <div class="details">
        <div class="header">
            <span class="name">{{food.name}}</span>
            <span class="favorive {{food.favorite? '': 'not'}} " (click)="changeFavorite(food._id)"><fa-icon [icon]="faHeart"></fa-icon></span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <ul>
            <li *ngFor="let tag of food.tags">
                <a routerLink="/tag/{{tag}}">{{tag}}</a>
            </li>
        </ul>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>

        <div class="price">
            <span>
                {{food.price | currency}}
            </span>
        </div>
        
        <button (click)="addToCart()">Add to Cart</button> 
    </div>
</div>

<app-title title="Suggest Food By {{tag}}" margin="1rem"></app-title>
<list-item-food [foods]="suggestedFoods"></list-item-food>
